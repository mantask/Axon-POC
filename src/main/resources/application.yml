spring:
  h2.console.enabled: true

  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: "jdbc:h2:mem:poc;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2


axon:
  axonserver:
    servers: localhost